<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Login Page</title>
  <link href="./images/favicon.ico" rel="icon" type="image/x-icon" />

  <!-- CSS style -->
  <link rel="stylesheet" href="./styles/style-login.css" />
</head>

<body>
  <!-- HTML layout -->

  <!-- Nav bar -->
  <header id="header">
    <img id="circle-logo" src="./images/logo.jpg" alt="logo" width="100" height="100" />

    <h2>MBsCookies</h2>

    <nav id="leftmenu">
      <a href="" id="home">Home</a>
      <a href="" id="about" onclick="aboutCompany()">About</a>
    </nav>
    <nav id="rightmenu">
      <a href="" id="contact" onclick="contactInfo()">Contact</a>
      <a href="" id="help" onclick="howToSignIn()">Help</a>
    </nav>
  </header>

  <div>
    <h3 id="loginHeading">Login!</h3>
  </div>

  <!-- Login form -->
  <form>
    <h4>Email</h4>
    <input type="email" id="email" name="email" placeholder="Email@email.ca" maxlength="30" required="required" />
    <h4>Password</h4>
    <input type="password" id="password" name="password" placeholder="Password" maxlength="30" required="required" />
    <br /><br />
    <button type="button" id="loginBtn" onclick="login()">Login</button>
    <br />
  </form>

  <br />

  <!-- Sign up button -->
  <div id="signupDiv">
    <p id="newUserP">New User?</p>
    <form action="/signup" method="get" id="signupForm">
      <input type="submit" id="signup" value="Sign Up" />
    </form>
    <br />
    <p id="errorMsg"></p>
  </div>

  <br /><br />

  <!-- Footer -->
  <footer>
    <hr />
    <p id="copyright">&copy; 2021. Website made by Monica Bacatan.</p>
  </footer>

  <!-- JavaScript -->
  <script src="./scripts/clientLogin.js"></script>
  <script src="./scripts/navbar.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Account</title>
    <link href="./images/favicon.ico" rel="icon" type="image/x-icon" />

    <!-- CSS style -->
    <link rel="stylesheet" href="./styles/style-account.css">
</head>

<body>

    <!-- Nav bar -->
    <header id="header">

        <form action="/main" method="get">
            <input type="submit" id="backToLogin" value="Back" />
        </form>

    </header>

    <br><br>

    <!-- Sign up form -->
    <div id="content">
        <form id="signUpForm">
            <label>First Name: <abbr title="Required" class="star">*</abbr></label>
            <br>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" pattern="[A-Za-z]{1,20}"
                maxlength="20" required="required">
            <br><br>
            <label>Last Name: <abbr title="Required" class="star">*</abbr></label>
            <br>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" pattern="[A-Za-z]{1,20}"
                maxlength="20" required="required">
            <br><br>
            <label>Birthday: <abbr title="Required" class="star">*</abbr></label>
            <br>
            <input type="date" id="birthday" name="birthday" required="required" />
            <br><br>
            <label>Email: <abbr title="Required" class="star">*</abbr></label>
            <br>
            <input type="email" id="userEmail" name="userEmail" placeholder="Email@email.ca" maxlength="30"
                required="required">
            <br><br>
            <label>Password: <abbr title="Required" class="star">*</abbr></label>
            <br>
            <input type="password" id="userPassword" name="userPassword" placeholder="Password" maxlength="30"
                required="required">
            <br><br>
            <button type="button" id="signUpBtn" onclick="signup()">Sign Up</button>
            <br>
            <p id="errorMsg"></p>
        </form>
    </div>



    <script src="./scripts/clientSignUp.js"></script>

</body>

</html>
